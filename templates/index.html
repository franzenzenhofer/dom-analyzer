<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Analyzer - Ultimate Website Statistics Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .results {
            display: none;
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .results.active {
            display: block;
        }
        
        .error {
            display: none;
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DOM Analyzer</h1>
            <div class="subtitle">Generate 17,000+ Real Website Statistics</div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="Enter URL to analyze (e.g., https://www.google.com)">
            </div>
            <button class="analyze-btn" onclick="analyzeURL()">üöÄ Analyze Website</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Analyzing website... This may take a moment!</div>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results"></div>
        </div>
    </div>
    
    <script>
        function analyzeURL() {
            const url = document.getElementById('urlInput').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a URL to analyze!');
                return;
            }
            
            // Show loading
            loading.classList.add('active');
            results.classList.remove('active');
            error.style.display = 'none';
            
            // Make request
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            })
            .catch(err => {
                showError('Failed to analyze URL: ' + err.message);
            })
            .finally(() => {
                loading.classList.remove('active');
            });
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function showResults(data) {
            const results = document.getElementById('results');
            
            const report = `
DOM ANALYZER REPORT
${'='.repeat(60)}
URL: ${data.url}
Analysis Date: ${data.meta_analysis.analysis_timestamp}
Processing Time: ${data.meta_analysis.processing_time.toFixed(3)} seconds

COMPREHENSIVE STATISTICS
${'='.repeat(60)}
Total Statistics Generated: ${data.meta_analysis.total_statistics_generated.toLocaleString()}

DOCUMENT STRUCTURE
${'-'.repeat(30)}
Total Elements: ${data.element_analysis.total_elements.toLocaleString()}
Unique Tag Types: ${data.element_analysis.unique_tags_count}
Max Nesting Depth: ${data.element_analysis.max_nesting_depth}
HTML Size: ${formatBytes(data.page_structure.document_info.total_html_size)}
Text Content: ${formatBytes(data.page_structure.document_info.total_text_content)}

ATTRIBUTES
${'-'.repeat(30)}
Total Attributes: ${data.attribute_analysis.total_attributes.toLocaleString()}
Unique Attribute Types: ${data.attribute_analysis.unique_attributes_count}
Data Attributes: ${Object.keys(data.attribute_analysis.data_attributes).length}
ARIA Attributes: ${Object.keys(data.attribute_analysis.aria_attributes).length}

LINKS
${'-'.repeat(30)}
Total Links: ${data.link_analysis.summary.total_links}
Internal: ${data.link_analysis.summary.internal_count}
External: ${data.link_analysis.summary.external_count}
Anchor: ${data.link_analysis.summary.anchor_count}
Email: ${data.link_analysis.summary.email_count}

IMAGES
${'-'.repeat(30)}
Total Images: ${data.image_analysis.total_images}
With Alt Text: ${data.image_analysis.with_alt}
Lazy Loading: ${data.image_analysis.lazy_loading}
Responsive: ${data.image_analysis.responsive_images}

SCRIPTS
${'-'.repeat(30)}
Total Scripts: ${data.script_analysis.total_scripts}
Inline: ${data.script_analysis.inline_scripts}
External: ${data.script_analysis.external_scripts}
Frameworks: ${data.script_analysis.frameworks_detected.join(', ') || 'None detected'}

PAGE CONTENT
${'-'.repeat(30)}
Total Words: ${data.page_structure.text_statistics.total_words.toLocaleString()}
Unique Words: ${data.page_structure.text_statistics.unique_words.toLocaleString()}
Paragraphs: ${data.page_structure.text_statistics.paragraphs}
Headings: ${data.page_structure.text_statistics.headings_total}
Forms: ${data.page_structure.text_statistics.forms}

TOP ELEMENTS
${'-'.repeat(30)}
${Object.entries(data.element_analysis.elements_by_tag)
    .sort((a, b) => b[1] - a[1])
    .slice(0, 10)
    .map(([tag, count]) => `${tag}: ${count}`)
    .join('\n')}

${'='.repeat(60)}
Analysis complete! ${data.meta_analysis.total_statistics_generated.toLocaleString()} statistics generated.
            `;
            
            results.textContent = report;
            results.classList.add('active');
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeURL();
            }
        });
    </script>
</body>
</html>
